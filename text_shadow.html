<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        h2 {
            color: #0000ff;
            text-shadow: 3px 3px 5px #444444;
            font-family: "굴림체";
            font-size: 30pt;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>페퍼민트 허브</h2>
    <p>향기로운 페퍼민트 허브</p>
</body>
</html>
