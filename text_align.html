<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        h2 {
            text-align: center;
            text-decoration: underline;
        }

        p {
            line-height: 150%;
        }
    </style>
</head>

<body>
    <h2>로즈메리 허브</h2>
    <p>로즈메리는 남유럽이 원산지이며 1~2미터까지 자라는 여러해살이풀이다. 2~6월에 연보라색, 청자색, 연분홍, 흰색 꽃이 피며, 향기가 강해 꽃이나 잎을 조금만 건드려도 짙은 향기가 난다.</p>
</body>

</html>
